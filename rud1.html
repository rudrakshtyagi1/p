<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bacha ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        :root {
            --deep-red: #800f2f;
            --bright-red: #ff4d6d;
            --soft-white: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ff4d6d 0%, #800f2f 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Lock Screen Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lock-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 1.1rem;
            width: 80%;
            margin: 20px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: white;
            color: var(--deep-red);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        #main-content {
            width: 100%;
            text-align: center;
            padding: 20px;
            display: none;
        }

        /* Proposal Section */
        .proposal {
            margin: 50px 0;
            min-height: 150px;
            position: relative;
        }

        #no-btn {
            position: absolute;
            transition: 0.1s;
            z-index: 10;
        }

        /* Letter Styling */
        .letter-paper {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 5px;
            color: var(--deep-red);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.5;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-left: 10px solid var(--bright-red);
        }

        /* Slideshow Container */
        .slideshow-container {
            display: none;
            position: relative;
            width: 85%;
            max-width: 400px;
            margin: 40px auto;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            height: 500px;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade {
            animation: fadeEffect 1.5s;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0.4
            }

            to {
                opacity: 1
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <audio id="bgMusic" src="song.mp3.mpeg" loop></audio>

    <div id="lock-screen" class="overlay">
        <div class="lock-card">
            <h2>üîí Locked with Love</h2>
            <p>Enter the date we first met (DDMMYYYY)</p>
            <input type="text" id="unlock-date" placeholder="DDMMYYYY">
            <br>
            <button onclick="unlockSite()">Unlock Memories</button>
            <p id="error-msg" style="color: #ffb3c1; display: none; margin-top: 15px;">Oops! Wrong date... ü§®</p>
        </div>
    </div>

    <div id="main-content">
        <h1 style="font-size: 3.5rem;">HELLO MY MALKIN ! ‚ù§Ô∏è</h1>

        <section class="proposal" id="prop-section">
            <h2 id="prop-text" style="font-size: 2rem;">Will you be my Valentine? üåπ</h2>
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
                <button id="yes-btn" onclick="sayYes()">YES! ‚ù§Ô∏è</button>
                <button id="no-btn">NO</button>
            </div>
        </section>

        <section id="letter-section" style="display: none;">
            <div class="letter-paper">
                <p id="typed-text"></p>
            </div>

            <div class="slideshow-container" id="slideshow">
                <div class="mySlides fade"><img src="1.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="2.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="3.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="4.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="5.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="6.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="7.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="8.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="9.jpg.jpeg"></div>
                <div class="mySlides fade"><img src="10.jpg.jpeg"></div>
            </div>
        </section>
    </div>

    <script>
        let index = 0;
        const fullText = `Hey Babyyy, \n\nIt‚Äôs been 3.5 years since I first met you, and from that very first day, I just knew. I was so clear about you‚Äîthat you were the one who would be my baby, my sweetheart, and my everything. \n\nIn my heart, you sparked a light like someone walking into a room full of darkness and turning on the switch. You are the one who truly made me who I am today. Your presence killed my bad habits, and you showed me a better way to live. Baby, I love you... I love you so, so much. \n\nThe purity of your soul made my own soul pure, too. Kamni, tera hona hi mere liye sabkuch hai. We have seen every kind of time together in this relationship‚Äîthe highs and the lows‚Äîand after everything, you still chose me. Thank you for choosing me, Kamni. \n\nI will be with you always and forever. No matter what the situation is, I will take these 3.5 years and stretch them until eternity. Thank you for being my Valentine, my love. I love you so much! \n\nLots of kisses and hugs. You will always be my chotu sa babyyyyyyy‚ù§Ô∏è.`;

        function unlockSite() {
            const input = document.getElementById('unlock-date').value;
            if (input === "30072022") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // Runaway No Button Logic
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function sayYes() {
            // Play music on interaction
            document.getElementById('bgMusic').play();

            document.getElementById('prop-text').innerHTML = "I KNEW IT! ‚ù§Ô∏è Love you, Bacha!";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
            document.getElementById('letter-section').style.display = 'block';

            startTyping();
        }

        function startTyping() {
            if (index < fullText.length) {
                let char = fullText.charAt(index);
                document.getElementById('typed-text').innerHTML += char === "\n" ? "<br>" : char;
                index++;
                setTimeout(startTyping, 45); // Adjust typing speed here
            } else {
                // Show slideshow after letter is complete
                document.getElementById('slideshow').style.display = 'block';
                startSlideshow();

                // Smooth scroll to slideshow
                document.getElementById('slideshow').scrollIntoView({ behavior: 'smooth' });
            }
        }

        let slideIdx = 0;
        function startSlideshow() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIdx++;
            if (slideIdx > slides.length) { slideIdx = 1 }
            slides[slideIdx - 1].style.display = "block";
            setTimeout(startSlideshow, 4000); // 4 seconds per photo
        }
    </script>
</body>

</html>
